<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registered Yourself</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 box text-center align-items-md-center m-5">
                <!-- Making a form for the Addmission  -->
                <h1 class="fs-50 fw-bold mt-3">Addmission Form</h1>
                <form action="" id="studentForm">
                    <label for="name">Name:</label>
                    <input class="mt-2 w-100" type="text" id="name" name="name" required> <br><br>

                    <label for="age">Age:</label>
                    <input class="mt-2 w-100" type="number" id="age" name="name" required> <br><br>

                    <label for="class">Class:</label>
                    <input class="mt-2 w-100" type="number" id="class" id="class" required> <br><br>

                    <button class="btn btn-white btn-animate mt-2 p-2 sub-btn w-100" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex flex-wrap">
                <!-- Student table -->
                <table class="w-100" id="studentTable">
                    <thead class="text-center">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Class</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- In class=>hidden div making a Edit Student Form   -->
        <div id="editForm" class="hidden">
        <div class="row d-flex justify-content-center">
            <div class="col-12 box text-center align-items-md-center m-5">
                    <!-- Making a form for the Addmission  -->
                    <h1 class="fs-50 fw-bold mt-3">Edit Student Details</h1>
                    <input class="mt-2 w-100" type="hidden" name="edited" id="editIndex">
                    <form action="" id="editStudentDetail">

                        <label for="editName">Name:</label>
                        <input class="mt-2 w-100" type="text" id="editName" name="editName" required>
                        <br><br>

                        <label for="editAge">Age:</label>
                        <input class="mt-2 w-100" type="number" id="editAge" name="editAge" required> <br><br>

                        <label for="editClass">Class:</label>
                        <input class="mt-2 w-100" type="number" id="editClass" name="editClass" required> <br><br>

                        <button class="btn btn-white btn-animate mt-2 p-2 sub-btn w-100" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- end of container div  -->
    </div>
    <script src="app.js"></script>
    <!-- End Of body   -->
</body>

</html>
